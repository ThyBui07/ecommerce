<app-product-search></app-product-search>

<mat-grid-list cols="3" rowHeight="500px" fxLayoutAlign="space-around none">
<mat-grid-tile *ngFor="let product of products" >
  <mat-card fxFlex="70%" class="example-card" >
      <mat-card-header>
        <mat-card-title> {{ product.productName }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <img mat-card-image class="productImg" src="{{ product.productURL }}">
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="accent">Add to Cart</button>
      </mat-card-actions>
  </mat-card>
</mat-grid-tile>
</mat-grid-list>
