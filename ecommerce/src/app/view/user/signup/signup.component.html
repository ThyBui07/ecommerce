<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="25">
      <mat-card class="my-card">

          <mat-card-header>
              <mat-card-title>Sign Up</mat-card-title>
          </mat-card-header>

          <mat-card-content>
              <form class="my-form" #formData='ngForm' (ngSubmit)="onSignup(formData)">
                  <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input  matInput  placeholder="Email" name="email" (ngModel)="email" name="email" required>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input  matInput  placeholder="Password" name="password" (ngModel)="password" name="password" required>
                  </mat-form-field>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button class="full-width" (click)="onSignup(formData)" color="primary">SIGN UP</button>
            </mat-card-actions>
      </mat-card>
    </div>
</div>
